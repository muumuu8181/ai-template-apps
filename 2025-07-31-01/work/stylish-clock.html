<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra Stylish Clock - AI Template Lab</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Orbitron', monospace;
            overflow: hidden;
            position: relative;
        }
        
        /* 背景パーティクル効果 */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #00d4ff;
            border-radius: 50%;
            animation: float 6s infinite linear;
            opacity: 0.7;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0px);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100px) translateX(100px);
                opacity: 0;
            }
        }
        
        /* メインクロックコンテナ */
        .clock-container {
            position: relative;
            z-index: 10;
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px 60px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transform: perspective(1000px) rotateX(5deg);
            animation: glow 3s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            0% {
                box-shadow: 
                    0 8px 32px rgba(0, 0, 0, 0.3),
                    inset 0 1px 0 rgba(255, 255, 255, 0.1),
                    0 0 40px rgba(0, 212, 255, 0.2);
            }
            100% {
                box-shadow: 
                    0 8px 32px rgba(0, 0, 0, 0.3),
                    inset 0 1px 0 rgba(255, 255, 255, 0.1),
                    0 0 60px rgba(0, 212, 255, 0.4);
            }
        }
        
        .clock-title {
            color: #00d4ff;
            font-size: 1.2rem;
            font-weight: 400;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
            opacity: 0.8;
        }
        
        .time-display {
            font-size: 4rem;
            font-weight: 900;
            color: #ffffff;
            text-shadow: 
                0 0 10px rgba(0, 212, 255, 0.5),
                0 0 20px rgba(0, 212, 255, 0.3),
                0 0 40px rgba(0, 212, 255, 0.1);
            margin-bottom: 15px;
            font-variant-numeric: tabular-nums;
        }
        
        .date-display {
            font-size: 1.4rem;
            font-weight: 400;
            color: #a0a0a0;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }
        
        .timezone {
            font-size: 1rem;
            color: #00d4ff;
            font-weight: 700;
            opacity: 0.9;
        }
        
        /* デジタル波形効果 */
        .wave-container {
            position: absolute;
            bottom: -10px;
            left: 0;
            right: 0;
            height: 20px;
            overflow: hidden;
        }
        
        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 200%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(0, 212, 255, 0.3), 
                transparent);
            animation: wave-move 3s infinite linear;
        }
        
        @keyframes wave-move {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(0%);
            }
        }
        
        /* レスポンシブ対応 */
        @media (max-width: 768px) {
            .clock-container {
                padding: 30px 40px;
            }
            
            .time-display {
                font-size: 2.5rem;
            }
            
            .clock-title {
                font-size: 1rem;
            }
            
            .date-display {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- パーティクル背景 -->
    <div class="particles" id="particles"></div>
    
    <!-- メインクロック -->
    <div class="clock-container">
        <div class="clock-title">AI Template Lab</div>
        <div class="time-display" id="timeDisplay">00:00:00</div>
        <div class="date-display" id="dateDisplay">2025年07月31日</div>
        <div class="timezone">JST (日本標準時)</div>
        
        <!-- 波形エフェクト -->
        <div class="wave-container">
            <div class="wave"></div>
        </div>
    </div>

    <script>
        // パーティクル生成
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 4) + 's';
                particlesContainer.appendChild(particle);
            }
        }
        
        // 時計更新機能
        function updateClock() {
            const now = new Date();
            
            // 時刻表示
            const timeString = now.toLocaleString('ja-JP', {
                timeZone: 'Asia/Tokyo',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            
            // 日付表示
            const dateString = now.toLocaleDateString('ja-JP', {
                timeZone: 'Asia/Tokyo',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                weekday: 'long'
            });
            
            document.getElementById('timeDisplay').textContent = timeString;
            document.getElementById('dateDisplay').textContent = dateString;
        }
        
        // 初期化
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            updateClock();
            setInterval(updateClock, 1000);
            
            console.log('Ultra Stylish Clock initialized - AI Template Lab');
        });
        
        // クリックエフェクト
        document.addEventListener('click', function(e) {
            const ripple = document.createElement('div');
            ripple.style.position = 'absolute';
            ripple.style.borderRadius = '50%';
            ripple.style.background = 'rgba(0, 212, 255, 0.6)';
            ripple.style.transform = 'scale(0)';
            ripple.style.animation = 'ripple 0.6s linear';
            ripple.style.left = (e.clientX - 5) + 'px';
            ripple.style.top = (e.clientY - 5) + 'px';
            ripple.style.width = '10px';
            ripple.style.height = '10px';
            ripple.style.pointerEvents = 'none';
            
            document.body.appendChild(ripple);
            
            setTimeout(() => {
                document.body.removeChild(ripple);
            }, 600);
        });
        
        // リップルアニメーション
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
